{% extends 'base.html' %}
{% load static %}

{% block contenido %}

	<div class="login-container">
		<div class="login-card">
			<h2>Eliminar Comentario</h2>

			<form method="POST">
				<p>¿Estás seguro que desea eliminar: "{{ comentario.texto }}"?</p>
				{% csrf_token %}
				{{ form }}

				<button type="submit" class="btn-delete">Confirmar</button>
				<button type="button" onclick="window.history.back();" class="btn-cancel">Cancelar</button>
				
			</form>

		</div>
	</div>
